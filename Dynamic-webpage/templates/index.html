<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
	</head>
	<body>
		<h1>Students list</h1>
		{% if students == []: %}
			<p>No student found. Add the students now!</P>
		{% else %}
			<table id = "all_students"> 
				<tr>
					<th>SNo</th>
					<th>Roll Number</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Actions</th>
				</tr>
				{% for i in students %}
					<tr>
						<td>{{ i.student_id }}</td>
						<td><a href = "/student/{{ i.student_id }}">{{ i.roll_number }}</a></td>
						<td>{{ i.first_name }}</td>
						<td>{{ i.last_name }}</td>
						<td>
							<a href = "/student/{{ i.student_id }}/update" type = "button">Update</a>
							<a href = "/student/{{ i.student_id }}/delete" type = "button">Delete</a>
						</td>
					</tr>
				{% endfor %}
			</table>
		{% endif %}
		<br>
		<a href = "/student/create" >+Add student</a>
	</body>
</html>
